<h1>Angular with Auth0 and RESTHeart</h1>

<div *ngIf="!auth.isAuthenticated">
  <button (click)="auth.login()">Log In</button>
</div>

<div *ngIf="auth.isAuthenticated && (user$ | async) as user">
  <p>Hello, {{ user.name }}  !</p>
  <p>  Your Auth0 JWT is <br>   <code>{{auth.idToken$._value}}</code></p>
  <p><a routerLink="/profile" href>Call RESTHeart </a></p>
  <button (click)="auth.logout()">Log Out</button>

</div>
